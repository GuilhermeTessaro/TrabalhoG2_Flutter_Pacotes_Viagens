name: travel_app
description: A travel app with cart functionality and Google Maps integration.
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.1
  google_maps_flutter: ^2.0.6
  path_provider: ^2.0.3
  path: ^1.8.0
  shared_preferences: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/tokyo.jpg
    - assets/images/paris.jpg
    - assets/images/holanda.jpg
    - assets/images/canada.jpg

flutter_web_plugins:
  sdk: flutter

